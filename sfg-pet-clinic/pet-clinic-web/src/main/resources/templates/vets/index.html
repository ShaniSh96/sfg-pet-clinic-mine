<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Vet Index list</title>
</head>
<body>
<h1 th:text="'List of Vets'"></h1>
<table>
	<tr>
		<th>ID</th>
		<th>First Name</th>
		<th>Last Name</th>
	</tr>
	<tr th:each="vet:${vets}">
		<td th:text="${vet.id}"></td>
		<td th:text="${vet.firstName}"></td>
		<td th:text="${vet.lastName}"></td>
	</tr>
</table>
</body>
</html>
